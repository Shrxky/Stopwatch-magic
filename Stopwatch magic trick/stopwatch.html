<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Stopwatch</title>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            background-color: black;
        }

        .hidden{
            display:none;
            background-color: black;
            color: black;
            border: none;
        }

        .container {
            width: 1124px;
            height: 2436px;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .timer-display {
            color: white;
            font-size: 160px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
            font-variant-numeric: tabular-nums;
            letter-spacing: 5px;
            margin-bottom: 100px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px;
            margin-bottom: 80px;
        }

        .buttons button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            font-size: 32px;
            font-weight: 600;
            border: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;

            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05), 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        #start-timer {
            background-color: #28cd41; /* Apple green */
        }

        #pause-timer {
            background-color: #ff9500; /* Apple orange */
        }

        #reset-timer {
            color: white;
            background-color: #333333; /* Apple gray */
        }

        .buttons button:active {
            transform: scale(0.96);
            filter: brightness(1.1);
        }

        .input {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .input input {
            padding: 15px;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            background-color: #1c1c1e;
            color: white;
            width: 300px;
        }

        

        .input button {
            font-size: 24px;
            padding: 15px 25px;
            border-radius: 12px;
            background-color: #3a3a3c;
            
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .input button:hover {
            background-color: #5c5c5e;
        }
        /* Add this below your existing button styles */
        .start {
            color: #3b8a4e;
            background-color: #0b2912; /* Apple green */

            
        }

        .pause {
            background-color: #330e0b; /* Apple orange */
            color: #e04035;
        }


        </style>
        
    </head>

    <body>
        <div class = "container">
            <div class = "timer-display"">
                00:00:00
            </div>
            <div class="buttons">
                <button id="reset-timer">Reset</button>
                <button id="toggle-timer" class="start">Start</button>
            </div>


            <div class = "input">
                <input class = "inp" id = "user-input" placeholder="Enter value here">
                <button class = "inp" onclick = "setvalue()"> Submit</button>

            </div>
        </div>

        <script src= script.js></script>
    </body>
</html>
